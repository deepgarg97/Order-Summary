
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Component</title>
</head>

<body>
  <div class="main" id="main1">
    <div class="container" id="cont">
      <div class="img-container" id="img-cont">
        <img src="img111.svg" alt="bakcground image" id="img1">
      </div>
      <div class="order-container" id="cont2">
        <h1>Order Summary</h1>
        <p>You can now listen millions of songs, Audiobooks and podcasts on any device anywhere you like! </p>
        <div class="audio-box" id="abox">
          <img src="img222.svg" alt="music logo" id="imglogo">
          <div class="plan-box">
            <div class="plan" id="plan1">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

        </div>
        <button id="proceed-btn" class="mybtn">Proceed to Payment</button>
        <a href="#" class="mybtn" id="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
